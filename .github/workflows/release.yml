name: Create Release

on:
  workflow_run:
    workflows: [".NET"]
    types:
      - completed

jobs:
  build:
    name: Create Release
    runs-on: ubuntu-latest
    steps:
      - name: Sleep for 30 seconds
        uses: jakejarvis/wait-action@master
        with:
          time: '30s'
      - uses: oprypin/find-latest-tag@v1
        with:
          repository: obinmuff/CRUD-Operations  # The repository to scan.
          releases-only: false
        id: crud
      - name: Checkout code
        uses: actions/checkout@master
      - name: Create Release
        id: create_release
        uses: actions/create-release@latest
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }} # This token is provided by Actions, you do not need to create your own token
        with:
          tag_name: ${{ steps.crud.outputs.tag }}
          release_name: Release ${{ steps.crud.outputs.tag }}
          body: |
          draft: false
          prerelease: false
